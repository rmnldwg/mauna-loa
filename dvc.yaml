stages:
  clean:
    cmd: >
      python scripts/clean.py 
      -i data/raw.csv 
      -o data/clean.csv
    desc: Clean the raw Mauna Loa observatory data for easier use
    deps:
      - scripts/clean.py
      - data/raw.csv
    outs:
      - data/clean.csv
      - plots/mauna_loa.png
  
  split:
    cmd: >
      python scripts/split.py
      -i data/clean.csv
      -o data
      -p params.yaml
    desc: Split the cleaned data at a `split_year` into training & testing data
    params:
      - split_year
    deps:
      - data/clean.csv
    outs:
      - data/train.csv
      - data/test.csv
